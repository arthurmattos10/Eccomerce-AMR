<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="img-icon/logo-amg.png" type="logo">
    <link rel="stylesheet" href="style.css">
    <title>Eccomerce AMR</title>
</head>
<body>
    <!-- CABEÇALHO -->
    <header>
        <div class="logo">
            <img src="img-icon/logo-amg.png" alt="logo-amg">
        </div>
        <div class="search-container">
            <input placeholder="Buscar produtos..." class="search-input">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <!-- MENU SUPERIOR -->
    <div class="categories-container">

        <nav class="categories-bar">

            <button class="category-btn active" data-category="all">
                <i class="fa-solid fa-border-all"></i>
                Todos
            </button>

            <button class="category-btn" data-category="smartphones">
                <i class="fa-solid fa-mobile-retro"></i>
                Smartphones
            </button>

            <button class="category-btn" data-category="laptops">
                <i class="fa-solid fa-laptop"></i>
                Notebooks
            </button>

            <button class="category-btn" data-category="headphones">
                <i class="fa-solid fa-headphones"></i>
                Fones
            </button>

            <button class="category-btn" data-category="accessories">
                <i class="fa-regular fa-keyboard"></i>
                Acessórios
            </button>

            <button class="category-btn" data-category="smartwatch">
                <i class="fa-solid fa-clock"></i>
                SmartWatches
            </button>
        </nav>
    </div>

    <!-- black friday -->
    <section class="bf-section">
       <h2>Black Friday Antecipada!</h2>
       <p>Até 50% de desconto em produtos selecionados</p>
    </section>

    <!-- ITENS -->
    <main class="products">
       <div class="products-container">
           
       </div>
    </main>

    <!-- RODAPÉ -->
    <footer>
       <p>2025 - Agência AMR. Todos os Direitos Reservados</p>
    </footer>


</body>
</html>
